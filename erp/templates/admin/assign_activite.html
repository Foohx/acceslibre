{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}

  <p>Sélectionnez une catégorie à assigner aux ERP sélectionnés :</p>

  <select name="activite">
    {% for activite in activites %}
      <option value="{{ activite.pk }}">{{ activite.nom }}</option>
    {% endfor %}
  </select>

  <p>Les ERP suivants seront mis à jour en conséquence :</p>

  <ul>
  {% for erp in erps %}
    <li>{{ erp }}</li>
    <input type="hidden" name="_selected_action" value="{{ erp.pk }}" />
  {% endfor %}
  </ul>

  <input type="hidden" name="action" value="assign_activite" />
  <input type="submit" name="apply" value="Assigner l'activité"/>
</form>
{% endblock %}
