{% extends "base.html" %}

{% block content %}
  <h2>Communes</h2>
  {% if communes %}
  <ul>
    {% for slug, commune in communes.items %}
    <li>
      <a href="{% url 'commune' slug %}">{{ commune.nom }}</a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>Aucune commune n'est actuellement couverte, revenez plus tard :)</p>
  {% endif %}
{% endblock %}
