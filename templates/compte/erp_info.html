{% load static %}

{% if not erp.published or not erp.geom or not erp.accessibilite %}
  <img alt="" title="{{ erp.activite.nom }}" class="mb-1"
      src="{% static "/img/activites/png/" %}{{ erp.get_activite_icon }}.n.16.png">
  {{ erp.nom }}
{% else %}
  <a href="{{ erp.get_absolute_url }}">
    <img alt="" title="{{ erp.activite.nom }}" class="mb-1"
    src="{% static "/img/activites/png/" %}{{ erp.get_activite_icon }}.n.16.png">
    {{ erp.nom }}
  </a>
{% endif %}
{% if erp.activite %}
  <small class="text-muted">({{ erp.activite.nom }})</small>
{% endif %}
<br>
<address class="mb-0">{{ erp.adresse }}</address>
