<div class="fr-container ">
    <div class="fr-grid-row fr-grid-row--gutters fr-ml-1w">
        <ul class="row" style="list-style-type: none">
        {% for challenge in challenges %}
            <li><a class="btn-link fr-text--bold" href="{{ challenge.get_absolute_url }}">{{ challenge }}</a>: {{ challenge.start_date|date:"d F Y" }} au {{ challenge.end_date|date:"d F Y" }} inclus</li>
        {% endfor %}
        </ul>
    </div>
</div>
