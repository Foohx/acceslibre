<div class="a4a-notifications">
{% for message in messages %}
  <div class="a4a-notifications-item alert alert-dismissible p-0 m-0 card text-white bg-{{ message.tags }} shadow-sm mb-2"
    role="alert" aria-live="polite" aria-atomic="true">
    <div class="card-header font-weight-bold px-3 py-2">
      {% if messages.tags == "debug" %}
        Debug
      {% elif message.tags == "info" %}
        Information
      {% elif message.tags == "success" %}
        Succ√®s
      {% elif message.tags == "warning" %}
        Avertissement
      {% elif message.tags == "danger" %}
        Erreur
      {% endif %}
    </div>
    <div class="card-body px-3 py-2">
      <p class="card-text mb-0">{{ message }}</p>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
{% endfor %}
</div>
