{% if not debug %}
  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//stats.data.gouv.fr/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '118']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <noscript><img src="//stats.data.gouv.fr/matomo.php?idsite=118&amp;rec=1" alt=""></noscript>
  <!-- End Matomo Code -->
  <!-- Acceslibre Events -->
  <script>
  $("[data-track-event]").click(function(event) {
    try {
      const data = event.currentTarget.dataset.trackEvent;
      const payload = ["trackEvent"].concat(data.split(","));
      _paq.push(payload);
    } catch(e) {
      console.error("Error while tracking event: " + e);
    }
  });
  </script>
  <!-- End Acceslibre Events -->
{% endif %}
